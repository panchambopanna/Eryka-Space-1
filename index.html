<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/png" href="images/fav.png" />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/47ceba029b.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS link -->
    <script defer src="js/script.js"></script>
    <title>Eryka Space</title>
  </head>

  <body>
    <!-- Navigation section starts -->
    <header class="header">
      <div class="overlay has-fade"></div>
      <!-- Top navigation bar -->
      <div class="header__topnav flex flex-jc-sb flex-ai-c">
        <!-- logo image -->
        <div class="header__logo">
          <a href="index.html">
            <img src="images/erykaspace.png" alt="Eryka Space logo" />
          </a>
        </div>

        <!-- hamberger menu -->
        <a
          id="btnHamburger"
          href="#"
          class="header__hamburger hide-for-desktop"
        >
          <span></span>
          <span></span>
          <span></span>
        </a>
        <!-- search box container -->
        <div class="header__searchbox flex flex-ai-c">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search for Creators" />
        </div>

        <!-- container for cta buttons -->
        <div>
          <a href="#" class="header__cta1" id="logbtn">Log In</a>
          <a href="#" class="header__cta2 hide-for-mobile" id="signbtn">
            Sign Up</a
          >
        </div>
      </div>

      <!--secondary Navigation links for desktop -->
      <nav class="hide-for-mobile flex flex-jc-sb flex-ai-c">
        <a href="index.html">Fashion Designers</a>
        <a href="models.html">Models</a>
        <a href="makeup.html">Makeup/Hair</a>
        <a href="photographers.html">Photographers/Retouchers</a>
        <a href="videographers.html">Videographers/Editors</a>
        <a href="studios.html">Studios</a>
        <a href="rent.html">Rent/Sales</a>
        <a href="props.html">Props/Jewellary</a>
      </nav>

      <!-- secondary mobile navigations -->
      <div class="header__menu hide-for-desktop has-fade">
        <a href="#">FashionDesigners</a>
        <a href="#">Models</a>
        <a href="#">Makeup/Hair</a>
        <a href="#">Photographers/Retouchers</a>
        <a href="#">Videographers/Editors</a>
        <a href="#">Studios</a>
        <a href="#">Rent/Sales</a>
        <a href="#">Props/Jewellary</a>
      </div>
    </header>
    <!-- Navigation section ends -->

    <!-- Login Modal starts -->
    <div class="loginmodal" id="login-modal">
      <div class="loginmodal__content">
        <span class="close-btn">&times;</span>
        <h1 class="loginmodal__title">Log In</h1>
        <form action="/" method="get" class="loginmodal__form flex">
          <div class="input-container">
            <input
              type="email"
              id="email"
              class="email-input"
              placeholder=" "
            />
            <label for="email" class="email-label">Email</label>
          </div>
          <!-- <div class="input-fields">
            <input type="password" id="password" class="password-input" />
            <label for="password" class="password-label">Password</label>
          </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
